{%extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1>{{product.title}}</h1>
            {{product.timestamp|timesince}} ago
            {% if product.image %}
            <img src="{{product.image.url}}" alt="">
            {% endif %} 

            {{product.description|linebreaks}} 
        </div>
    </div>
{% endblock %}
