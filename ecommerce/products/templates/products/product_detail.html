{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>{{product.title}}</h1>
            {{product.timestamp|timesince}} ago
            {% if product.image %}
            <img src="{{product.image.url}}" alt="">
            {% endif %} 

            {{product.description|linebreaks}} 
        </div>
        <div class="col-12 col-md-6">
            {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
           
        </div>
    </div>
{% endblock %}
